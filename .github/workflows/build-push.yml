name: Build and Push to Aliyun ACR (Personal Edition)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. 下载代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 登录到您的【个人版】ACR
      - name: Log in to Aliyun ACR
        uses: docker/login-action@v3
        with:
          # 个人版ACR的 registry 地址
          registry: crpi-eiy74iz57sns0xzr.cn-hangzhou.personal.cr.aliyuncs.com
          # 确保您已在 GitHub Secrets 中设置了这两个值
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 【【【 已修改！】】】
          # 使用 `tags: |` 来允许多行
          # 这样会同时推送“详细标签”和“latest”标签
          tags: |
            crpi-eiy74iz57sns0xzr.cn-hangzhou.personal.cr.aliyuncs.com/doct21/pytorch:cuda11.3-cudnn8-devel-ubuntu20.04-py38-torch1.10.1
            crpi-eiy74iz57sns0xzr.cn-hangzhou.personal.cr.aliyuncs.com/doct21/pytorch:latest
