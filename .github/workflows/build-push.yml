name: Build and Push to Aliyun ACR (Personal Edition)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. 下载代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 登录到您的【个人版】ACR
      - name: Log in to Aliyun ACR
        uses: docker/login-action@v3
        with:
          # 【【已修改！】】 使用您找到的个人版地址
          registry: crpi-eiy74iz57sns0xzr.cn-hangzhou.personal.cr.aliyuncs.com
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 【【已修改！】】 
          # 1. 使用您找到的个人版地址
          # 2. 确保 "doct20" 是您在阿里云上正确的“命名空间”
          tags: crpi-eiy74iz57sns0xzr.cn-hangzhou.personal.cr.aliyuncs.com/doct20/pytorch:1.10.1-cuda11.3